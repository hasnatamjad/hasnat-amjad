<div class="custom-select-wrapper" data-option="{{ option.name }}">
  <div class="custom-select-trigger">
    <span class="default-option-text">Choose {{ option.name }}</span>
    <div class="arrow">
      <img
        src="{{ 'down-chevron.svg' | asset_url }}"
        width="auto"
        height="auto"
      />
    </div>
  </div>
  <div class="custom-options">
    {% for value in option.values %}
    <span class="custom-option" data-value="{{ value }}">{{ value }}</span>
    {% endfor %}
  </div>
  <!-- hidden input to actually store value -->
  <input
    type="hidden"
    class="hidden-input-sl"
    name="options[{{ option.name }}]"
    value=""
  />
</div>
